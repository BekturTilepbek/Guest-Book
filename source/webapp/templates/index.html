{% extends 'base.html' %}

{% block content %}
    <h3>Гостевая книга</h3>
    
    {% include 'partial/search_form.html' %}
    
    {% for entry in entries %}
    	<div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ entry.name }} </h5>
                <a href="{% url 'update_entry' entry.pk %}"><i class="bi bi-pencil-square"></i></a>
                <a href="{% url 'delete_entry' entry.pk %}"><i class="bi bi-journal-minus"></i></a>
                <p class="card-text">{{ entry.text }}</p>
            </div>
        </div>
    {% endfor %}
    
    {% include 'partial/entry_form.html' with button_text='Добавить запись' %}
{% endblock %}
